name: Size 📏

on:
  - pull_request

jobs:
  size:
    runs-on: ubuntu-latest
    env:
      CI_JOB_NUMBER: 1
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v1

      - name: Install pnpm 📦
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: latest-8
          run_install: false

      - name: Setup Node 📦
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: Install dependencies 📦
        run: pnpm install --frozen-lockfile

      - name: Build 🏗️
        run: pnpm build

      - name: Analyze size 📊
        uses: andresz1/size-limit-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
